<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="text-center">Conversor de Moneda</h1>
        <div class="card w-50 mx-auto">
            <h3 class="text-center">Pesos CLP</h3>
            <div class="card-body">
                <input type="text" name="monto-clp" id="txt-monto-clp" class="form-control" placeholder="Ingrese el monto en CLP">
                <label for="txt-moneda-convertir"  class="form-label">Moneda a Convertir</label>
                <select name="select-one" id="cmb-moneda-convertir" class="form-control">
                    <option value="uf">UF</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                </select>
                <input type="button" onclick="transformar()" value="Buscar" class="mt-2 form-control btn btn-primary">
                <p id="txt-resultado" class="text-center">...</p>
            </div>
          </div>
          <div class="row mx-auto" id="txt-historico">
            <canvas id="historico" class="mt-3"></canvas>
        </div>   
    </div>
    <script src="assets/js/mi-indicador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
